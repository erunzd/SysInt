<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts per User</title>
    <script defer src="app.js"></script>
    <style>
        /* General Styles */
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #1E3A8A, #0F172A); /* Deep Blue Gradient */
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column; 
            min-height: 100vh;
        }

        h2 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-bottom: 20px;
        }

        /* Table Styles */
        table { 
            width: 90%; 
            max-width: 900px; 
            border-collapse: collapse; 
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        th, td { 
            padding: 14px; 
            text-align: left; 
            border-bottom: 1px solid #ddd; 
        }

        /* Table Header */
        th {
            background: linear-gradient(135deg, #3B82F6, #1E40AF); /* Blue Gradient Header */
            color: white;
            text-transform: uppercase;
            font-size: 14px;
        }

        /* Alternating Row Colors */
        tbody tr:nth-child(even) { background-color: #f2f2f2; }
        tbody tr:nth-child(odd) { background-color: #ffffff; }

        /* Hover Effect */
        tbody tr:hover { background-color: #ddd; transition: 0.3s; }

        /* User Row Styling */
        .user-row { 
            background: #3B82F6 !important; 
            color: white; 
            font-weight: bold; 
            text-transform: uppercase;
        }

        /* Responsive */
        @media (max-width: 600px) {
            table { width: 100%; }
            th, td { padding: 10px; font-size: 14px; }
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>User</th>
                <th>Post Title</th>
                <th>Post Content</th>
            </tr>
        </thead>
        <tbody id="postsTable">
            <!-- Data will be inserted here -->
        </tbody>
    </table>
</body>
</html>
